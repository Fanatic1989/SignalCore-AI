<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Payment Proof</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    form {
      margin-top: 30px;
    }
    input, textarea {
      padding: 10px;
      margin: 10px;
      width: 80%;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Submit Payment Proof</h2>
  <p>Enter your transaction ID or upload a screenshot.</p>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="txid" placeholder="Transaction ID or Hash" required><br>
    <input type="file" name="screenshot"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
