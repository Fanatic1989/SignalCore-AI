<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    h2 {
      color: #0ff;
    }
    textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .vip-box {
      background: #222;
      padding: 15px;
      margin-top: 30px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¢ Send Manual Pick</h2>
  <form method="POST" action="/send-pick">
    <textarea name="pick" placeholder="Example: LeBron James Over 27.5 Points @ Stake" rows="4" required></textarea>
    <button type="submit">Send Pick</button>
  </form>

  <h2>ðŸ‘‘ Add VIP Access</h2>
  <form method="POST" action="/add-vip">
    <input type="text" name="order_id" placeholder="Order ID or custom ref" required>
    <input type="number" name="days" placeholder="Days (e.g., 7)" value="7">
    <button type="submit">Add VIP</button>
  </form>

  <div class="vip-box">
    <h3>ðŸ“‹ Current VIPs</h3>
    <ul>
      {% for order_id, info in vips.items() %}
        <li><strong>{{ order_id }}</strong>: expires {{ info.expires }}</li>
      {% else %}
        <li>No VIPs added yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
