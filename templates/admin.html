<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ SignalCore AI</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #0ff;
    }
    .form {
      margin-top: 30px;
    }
    input, textarea {
      padding: 10px;
      margin: 10px;
      width: 80%;
      background: #222;
      border: 1px solid #555;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background: #0ff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .vip-table {
      margin-top: 40px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }
    .vip-table th, .vip-table td {
      padding: 10px;
      border: 1px solid #333;
    }
    .vip-table th {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¢ Admin Panel</h1>
  <p>Send manual VIP pick or add VIP user by Order ID</p>

  <div class="form">
    <form method="post" action="/send-pick">
      <textarea name="pick" placeholder="Enter your VIP pick..." rows="5" required></textarea><br>
      <button type="submit">Send Pick</button>
    </form>
  </div>

  <div class="form">
    <form method="post" action="/add-vip">
      <input type="text" name="order_id" placeholder="Order ID or Referral ID" required>
      <input type="text" name="days" placeholder="Days to give (e.g. 7)" required>
      <button type="submit">Add VIP</button>
    </form>
  </div>

  <h2>ðŸ§  Active VIPs</h2>
  <table class="vip-table">
    <tr>
      <th>Order ID</th>
      <th>Expires</th>
    </tr>
    {% for id, info in vips.items() %}
    <tr>
      <td>{{ id }}</td>
      <td>{{ info.expires }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
